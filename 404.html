<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404</title>
    <meta name="description" content="Page not found, 404">
    <meta name="keywords" content="404, page not found, error page">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="site.webmanifest">
    <meta property="og:title" content="404">
    <meta property="og:description" content="Page not found, 404">
    <meta property="og:image" content="https://dummyimage.com/1920x1080/ffffff/000000?text=404+-+Page+Not+Found">
    <meta property="og:url" content="https://www.eric.fo/404">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ereyec">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Consolas, monospace;
            color: black;
            margin: 0;
            padding: 10px;
            text-transform: uppercase;
            text-align: left;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        @media (prefers-color-scheme: light) {
            body { background-color: #F1F1F1; }
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: #CDCDCD; }
        }
        ::selection {
            background: #D3D3D3; /* bright gray highlight */
            color: black;
        }
        #datetime { margin-left: 10px; white-space: nowrap; }
        #nav {
            margin-top: 7px;
            margin-left: 10px;
            font-family: 'IBM Plex Mono', monospace;
            white-space: nowrap;
        }
        #nav a { 
            color: black; 
            text-decoration: none; 
            transition: color 0.3s ease; /* smooth hover */
        }
        #nav a:hover { color: #808080; }
        #error-message {
            margin-left: 10px;
            margin-top: auto;
            margin-bottom: auto;
            font-size: 18px;
            font-weight: normal; /* not bold */
            text-align: left;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="datetime"></div>
    <div id="nav">
        <a href="/">HOME</a> | <a href="/domains">DOMAINS</a> | <a href="/activity">ACTIVITY</a>
    </div>

    <div id="error-message">404 - PAGE NOT FOUND</div>

    <div style="display: none;">
        <a href="https://www.instagram.com/ereyec">ereyec instagram</a>
        <a href="https://twitter.com/ereyec">ereyec twitter</a>
        <a href="https://soundcloud.com/ereyec">ereyec soundcloud</a>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const year = String(now.getFullYear() % 100).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const dateStr = `${month} ${day} ${year}`;
            const timeStr = `${hours}:${minutes}:${seconds}`;
            document.getElementById('datetime').textContent = dateStr + '         ' + timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
